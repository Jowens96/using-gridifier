<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div>

    <div>
      <figure>
        <img class="img-flex" src="images/diplodocus.jpg" alt="diplodocus">
        <figcaption>Diplodocus</figcaption>
      </figure>
    </div>

    <div>
      <figure>
        <img class="img-flex" src="images/hadrosaur.jpg" alt="hadrosaur">
        <figcaption>Hadrosaur</figcaption>
      </figure>
    </div>

    <div>
      <figure>
        <img class="img-flex" src="images/iguanodon.jpg" alt="iguanodon">
        <figcaption>Iguanodon</figcaption>
      </figure>
    </div>

    <div>
      <figure>
        <img class="img-flex" src="images/stegosaurus.jpg" alt="stegosaurus">
        <figcaption>Stegosaurus</figcaption>
      </figure>
    </div>

  </div>

</body>
</html>
